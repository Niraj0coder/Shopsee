<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css\login.css'%}">
    <title>{% block title %}{% endblock title %}</title>
		<title>RegistrationForm_v10 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="fonts/linearicons/style.css">
		
	
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="static/image/image-1.png" alt="" class="image-1">
				<div class="fm">
				<form action="" method="POST">
					{% csrf_token %}
					<h3>New Account?</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input name="firstname" type="text" class="form-control" placeholder="Firstname">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input name="lastname" type="text" class="form-control" placeholder="Lastname">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input name="username" type="text" class="form-control" placeholder="Username">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-phone-handset"></span>
						<input name="email" type="email" class="form-control" placeholder="Email">
					</div>
					
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input name="password" type="password" class="form-control" placeholder="Password">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input name="confirmpassword" type="password" class="form-control" placeholder="Confirm Password">
					</div>
					{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
            
                        

					<button>
						<span>Register</span>
					</button>
				</form>
				<p style="cursor: pointer ; font-size:17px;">Already have an Account <a href="/login"> <b>login?</b></a></p>
				</div>
				<img src="static/image/image-2.png" alt="" class="image-2">
			</div>
			
		</div>
		
		
	</body>
</html>
